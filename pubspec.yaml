name: gap_here

description: |
  A Flutter package for adding spacing between widgets in row and column layouts.
  This package simplifies the process of creating spacing between widgets in Flutter apps.

version: 0.0.1

homepage: https://github.com/Ruban-07/gap_here

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  # The following line ensures that the package is always compatible with the latest stable Flutter release.
  uses-material-design: true

  assets:
    - assets/images/samp1.jpg
    - assets/images/samp2.jpg
    - assets/images/samp3.jpg
