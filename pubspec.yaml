name: gap_here

description: |
  A Flutter package for adding spacing between widgets in row and column layouts.
  This package simplifies the process of creating spacing between widgets in Flutter apps.

version: 1.0.0

homepage: https://github.com/yavar-registry/gap_here.git

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/samp1.jpg
    - assets/images/samp2.jpg
    - assets/images/samp3.jpg
